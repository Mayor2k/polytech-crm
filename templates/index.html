{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" 
  crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <p>Logo</p>
      </div>
      <div class="col-2">
        <ul class="navigation-bar">
          <li>CRM</li>
          <li>Сотрудники</li>
          <li>Телефония</li>
          <li>Интеграции</li>
          <li>Настройки</li>
        </ul>
      </div>
      <div class="col-10">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="{% url 'lead' %}">Лиды</a>
              <a class="nav-item nav-link" href="{% url 'deal' %}">Сделки</a>
              <a class="nav-item nav-link" href="{% url 'contact' %}">Контакты</a>
              <a class="nav-item nav-link" href="{% url 'company' %}">Компании</a>
              <a class="nav-item nav-link" href="#">Товары</a>
            </div>
          </div>
        </nav>
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>
    
  <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
